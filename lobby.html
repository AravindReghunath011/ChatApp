<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
</head>
<body>
    <div class="container">
        <form id="join-form">
            <input type="number" name="roomId" placeholder="Enter Room ID">
            <input type="submit" placeholder="Join Room">
        </form>

    </div>
</body>
<script>
    let form = document.getElementById('join-form')
    form.addEventListener('submit', (e)=>{
        e.preventDefault()
        let roomId = e.target.roomId.value
        window.location = `index.html?roomId=${roomId}`
    })
</script>
</html>
